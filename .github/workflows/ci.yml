name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Verify standardized headers
      shell: bash
      run: |
        missing_headers=()
        while IFS= read -r file; do
          if ! head -n 1 "$file" | grep -q "/* ========================================================================" && ! head -n 1 "$file" | grep -q "# ========================================================================"; then
            missing_headers+=("$file")
          fi
        done < <(find . -type f \( -name "*.rs" -o -name "Cargo.toml" -o -name "Containerfile*" \) -not -path "./target/*")
        
        if [ ${#missing_headers[@]} -ne 0 ]; then
          echo "Error: Standardized header missing in the following files:"
          for file in "${missing_headers[@]}"; do
            echo "  - $file"
          done
          exit 1
        fi
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    - name: Build
      run: cargo build --verbose --target ${{ matrix.target }}
    - name: Run tests (Rust)
      # Only run tests on the native host runner for now
      if: matrix.os == 'ubuntu-latest'
      run: cargo test --verbose --all-targets
    - name: Run tests (Web Console)
      if: matrix.os == 'ubuntu-latest'
      working-directory: pharos-console-web
      run: |
        npm install
        npm test
