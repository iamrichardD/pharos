name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Test (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Verify standardized headers
      shell: bash
      run: |
        missing_headers=()
        while IFS= read -r file; do
          if ! head -n 1 "$file" | grep -q "/* ========================================================================" && ! head -n 1 "$file" | grep -q "# ========================================================================"; then
            missing_headers+=("$file")
          fi
        done < <(find . -type f \( -name "*.rs" -o -name "Cargo.toml" -o -name "Containerfile*" \) -not -path "./target/*")
        
        if [ ${#missing_headers[@]} -ne 0 ]; then
          echo "Error: Standardized header missing in the following files:"
          for file in "${missing_headers[@]}"; do
            echo "  - $file"
          done
          exit 1
        fi
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    - name: Build
      run: cargo build --verbose --target ${{ matrix.target }}
    - name: Run tests (Rust)
      # Only run tests on the native host runner for now
      if: matrix.os == 'ubuntu-latest'
      run: cargo test --verbose --all-targets
    - name: Run tests (Web Console)
      if: matrix.os == 'ubuntu-latest'
      working-directory: pharos-console-web
      run: |
        npm install
        npm test

  publish-images:
    name: Publish Images to GHCR
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component:
          - name: pharos-server
            file: pharos-server/Containerfile
            context: .
          - name: pharos-pulse
            file: crates/pharos-pulse/Containerfile
            context: .
          - name: pharos-scan
            file: pharos-scan/Containerfile
            context: .
          - name: pharos-console-web
            file: pharos-console-web/Containerfile
            context: pharos-console-web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.component.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long

      - name: Build and push Container image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.file }}
          push: true
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}
